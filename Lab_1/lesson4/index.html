<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar">
        <p>{{ name }} | {{ id }}</p> <!-- challenge -->
      </div>

      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img :src="image">  
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>    
            <p v-if="inventory > 10">In Stock</p>  <!-- conditional rendering based on inventory | Task -->
            <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out!</p> <!-- added another condition | Task -->
            <p v-else>Out of Stock</p>
            <p v-if="onSale">On Sale!</p>  <!-- challenge -->
          </div>
        </div>
      </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <!-- Mount Js -->
     <script>
        const mountedApp = app.mount('#app')  
     </script>
  </body>
</html>
